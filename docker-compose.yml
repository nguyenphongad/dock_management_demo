version: '3.8'

services:
  # Frontend - React App
  dock-management-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dock-management-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - dock-network
    labels:
      - "com.dock.description=Dock Management Frontend Application"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Mode (Optional - uncomment để dev)
  # dock-management-dev:
  #   image: node:20-alpine
  #   container_name: dock-management-dev
  #   working_dir: /app
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   ports:
  #     - "5173:5173"
  #   command: sh -c "npm install && npm run dev -- --host"
  #   environment:
  #     - NODE_ENV=development
  #   networks:
  #     - dock-network

networks:
  dock-network:
    driver: bridge

volumes:
  node_modules:
